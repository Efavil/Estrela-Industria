<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site de exemplo do modulo de CSS">
    <meta name="keywords" content="Agencia Digital, CSS, HTML">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/responsivo.css">
    <title>Agência Fake Aula</title>
</head>

<body>
  <!--test-->
    <nav class="navbar">
        <div class="logo">
            <h1>Agência Fake</h1>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Serviços</a>
            <a id="botao" href="#">Fale Conosco</a>
        </div>
    </nav>
    <header>
        <div class="slider">

            <div class="slides">

            <!-- Radio Buttons -->
             <input type="radio" name="radio-btn" id="radio1">
             <input type="radio" name="radio-btn" id="radio2">
             <input type="radio" name="radio-btn" id="radio3">
             <input type="radio" name="radio-btn" id="radio4">
             <!-- Fim Radio Buttons -->

             <!-- Slide images -->
              <div class="slide first">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/03/thumb-video.png" alt="Imagem 1">
              </div>
              <div class="slide">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/09/thumb.png" alt="Imagem 2">
              </div>
              <div class="slide">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/06/thumpost.png" alt="Imagem 3">
              </div>
              <div class="slide">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2018/12/qualpc.png" alt="Imagem 4">
              </div>
              <!-- Fim Slide images -->

              <!-- Navigation auto -->
               <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
               </div>
               <!-- Fim Navigation auto -->

            </div>

            <!-- Manual Navigation -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- Fim Manual Navigation -->

        </div>

    </header>

    <script src="../js/script.js"></script>
</body>

</html>
